<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot-Strap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <button type="submit" class="btn btn-primary">hi</button>
    <button type="submit" class=" btn btn-danger">Die</button>
    <button type="submit" class="btn btn-success">Success</button>
    <button type="submit" class="btn btn-secondary">Hello</button>
    <button type="submit" class="btn btn-warning">No</button>
    <button type="submit" class="btn btn-info">Click Here</button>
    <button type="submit" class="btn btn-dark">Quite</button>
    <button type="submit" class="btn btn-light">Bye Bye</button>
    <button type="submit" class="btn btn-link">Link</button>
    <br><br>
    <button type="submit" class="btn btn-outline-primary">hi</button>
    <button type="submit" class="btn btn-outline-danger">Die</button>
    <button type="submit" class="btn btn-outline-success">Success</button>
    <button type="submit" class="btn btn-outline-secondary">Hello</button>
    <button type="submit" class="btn btn-outline-warning">No</button>
    <button type="submit" class="btn btn-outline-info">Click Here</button>
    <button type="submit" class="btn btn-outline-dark">Quite</button>
    <button type="submit" class="btn btn-outline-light">Bye Bye</button>
   
    <br><br>

    <button onclick="darkMode()" class="btn btn-dark">Darkmode</button>
    <button onclick="lightMode()" class="btn btn-light">LightMode</button>

    <a href=""><img src="/Front-end/GL CSS/images/dark.png" alt="" onclick="darkMode()" height="20px" width="50px"></a>
    <a href=""><img src="/Front-end/GL CSS/images/light.png" alt="" onclick="lightMode()" height="20px" width="50px"></a>
    <script>
        function darkMode() {
            let element = document.body;
            let content = document.getElementById("DarkModetext");
            element.className = "dark-mode";
            content.innerText = "Dark Mode is ON";
        }
        function lightMode() {
            let element = document.body;
            let content = document.getElementById("DarkModetext");
            element.className = "light-mode";
            content.innerText = "Dark Mode is OFF";
        }
    </script>
</body>
</html>

<style>
    .dark-mode {
    background-color: black;
    color: white;
}

.light-mode {
    background-color: white;
    color: black;
}
</style>
