<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</head>
<body>

    <div class="container border border-dark mt-4 w-75" >
        <form class="row g-3 p-2">
            <div class="col-md-6">
              <label for="inputfname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname">
            </div>
            <div class="col-md-6">
              <label for="inputlname" class="form-label">Last Name</label>
              <input type="password" class="form-control" id="lname">
            </div>
            <div class="col-md-6">
              <label for="inputemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
              <label for="inputmobile" class="form-label">Mobile</label>
              <input type="text" class="form-control" id="mobile">
            </div>
            <div class="col-md-6">
              <label for="inputpass" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="col-md-6">
              <label for="inputpass" class="form-label">Re-Type Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
           
            
            <div class="col-md-4">
              <label for="inputgender" class="form-label">Gender</label>
              <select id="inputgender" class="form-select">
                <option selected>Choose...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputnation" class="form-label">Nationality</label>
              <select id="inputnation" class="form-select">
                <option selected>Choose...</option>
                <option value="in">India</option>
                <option value="russia">Russia</option>
                <option value="bgh">Bangladesh</option>
              </select>
            </div>
            
            <div class="col-md-4">
              <label for="inputbg" class="form-label">Blood Group</label>
              <select id="inputbg" class="form-select">
                <option selected>Choose...</option>
                <option value="Male"></option>
                <option value="a">A+ve</option>
                <option value="b">B+ve</option>
                <option value="o">O+ve</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
    </div>
  
 
</body>
</html>
