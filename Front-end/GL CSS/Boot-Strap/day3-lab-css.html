<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB DAY 3</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>

    <div class="border border-warning mt-4 div p-2">
        <h2 class="text-warning outline-warning">Button types</h2>
        <button type="submit" class="btn btn-light btn-lg">More Info</button>
        <button type="submit" class="btn btn-danger btn-md">Button</button>
        <button type="submit" class="btn btn-info btn-md">Info</button>
        <button type="submit" class="btn btn-primary btn-sm">Primary</button>
        <button type="submit" class="btn btn-success btn-sm">Success</button>
        <button type="submit" class="btn btn-warning btn-lg">Warning</button>
        <button type="submit" class="btn btn-link btn-lg">Link</button>
        <button type="submit" class="btn btn-primary btn-lg" disabled>Button</button>
        <button type="submit" class="btn btn-secondary btn-lg" disabled>Link</button>

    </div>
    
    <div class="border border-warnin mt-4 div p-2">
        <h2 class="text-warning ">Button Groups</h2>
        <div class="btn-group " role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning">Small</button>
            <button type="button" class="btn btn-warning">Medium</button>
            <button type="button" class="btn btn-warning">Large</button>
          </div>
    </div>

    <div class="border border-warning mt-4 div p-2">
        <h2 class="text-warning">Glyphycon Based Button</h2>
        <button type="submit" class="btn btn-info btn-lg">Trash <i class="bi bi-trash3"></i></button>
        <button type="submit" class="btn btn-light btn-lg text-dark">Call Me <i class="bi bi-telephone-outbound"></i></button>
        
    </div>
</body>
</html>

<style>
    .div{
        width: 65%;

    }
